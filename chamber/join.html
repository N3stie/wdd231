<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Join the Chamber of Commerce â€” Grow Your Business">

    <meta property="og:url" content="https://n3stie.github.io/wdd231/chamber/join.html">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/style-phone.css">
    <link rel="stylesheet" href="styles/style-desktop.css">
    <link rel="stylesheet" href="styles/join.css">

    <!-- JS File -->
    <script src="scripts/join.js" defer></script>
</head>
<body>
    <header>
      
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Chamber of Commerce Logo">
                <h1>Chamber of Commerce</h1>
            </div>
            <nav>
                <button id="hamburger-menu" aria-label="Toggle navigation menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul id="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="join.html" class="active">Join</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="join-main">
        <h1>Join Our Chamber</h1>
        
        <!-- Membership Level Cards -->
        <section class="membership-levels">
            <h2>Membership Levels</h2>
            <div class="cards-container">
                <!-- Cards populated by JavaScript -->
            </div>
        </section>

        <!-- Membership Form -->
        <section class="membership-form">
            <h2>Membership Application</h2>
            <form id="joinForm" action="thankyou.html" method="get">
                <input type="hidden" id="formTimestamp" name="timestamp">
                
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
                </div>

                <div class="form-group">
                    <label for="title">Professional Title *</label>
                    <input type="text" id="title" name="title" required 
                           pattern="[A-Za-z\s\-]{7,}" 
                           title="Must be at least 7 characters, letters, spaces, or hyphens only"
                           autocomplete="organization-title"
                           placeholder="e.g., Business Owner">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required 
                           autocomplete="email"
                           placeholder="yourname@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Mobile Phone *</label>
                    <input type="tel" id="phone" name="phone" required autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="businessName">Business/Organization Name *</label>
                    <input type="text" id="businessName" name="businessName" required autocomplete="organization">
                </div>

                <div class="form-group">
                    <label for="businessDescription">Business Description</label>
                    <textarea id="businessDescription" name="businessDescription" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="membershipLevel">Membership Level *</label>
                    <select id="membershipLevel" name="membershipLevel" required>
                        <option value="">Select a level</option>
                        <option value="NP">NP Membership (Non-Profit)</option>
                        <option value="Bronze">Bronze Membership</option>
                        <option value="Silver">Silver Membership</option>
                        <option value="Gold">Gold Membership</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Copy your existing footer from index.html -->
        <div class="footer-container">
            <div class="footer-info">
                <div class="footer-logo">
                    <img src="images/logo.png" alt="Chamber of Commerce Logo">
                    <h3>Chamber of Commerce</h3>
                </div>
                <div class="contact-info">
                    <p>123 Main Street, City, State 12345</p>
                    <p>info@chambercommerce.org</p>
                    <p>(555) 123-4567</p>
                </div>
            </div>
            <div class="social-links">
                <a href="#"><img src="images/github.png" alt="GitHub"></a>
                <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
                <a href="#"><img src="images/x.png" alt="X"></a>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="current-year"></span> Chamber of Commerce. All rights reserved.</p>
                <p>Last Modified: <span id="last-modified"></span></p>
            </div>
        </div>
    </footer>

    <!-- Modal Structure -->
    <div id="benefitsModal" class="modal">
        <div class="modal-content">
            <!-- Modal content populated by JavaScript -->
        </div>
    </div>
</body>
</html>
